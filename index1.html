<!DOCTYPE html>
<html>
    <head>
    <body>
        <p> enter a number and click on ok;</p>
        <input id="id1" type="number" min="100" max="300" required>
        <button onclick="myfunction()">onclick me</button>
        <p> if the number is less than 100or greater thean 300 is an error message will appear</p>
        <p id="result"></p>
        <script>
            function myfunction(){
                var num=document.getElementById("id1")
                if(num.checkValidity()){
                    document.getElementById("result").innerHTML="inner ok";
                }
                else{
                    document.getElementById("result").innerHTML=num.validationMessage;
                }
            }
        </script>
    </body>
    </head>
</html>
